<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Sistema de multas - Comercio y espacio público -->
  <defs>
    <linearGradient id="street" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D3D3D3"/>
      <stop offset="50%" stop-color="#E6E6E6"/>
      <stop offset="100%" stop-color="#D3D3D3"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="#87CEEB"/>
  
  <!-- Calle/Acera -->
  <rect x="0" y="130" width="300" height="70" fill="url(#street)"/>
  
  <!-- Líneas de la acera -->
  <rect x="0" y="145" width="300" height="2" fill="#B0B0B0"/>
  
  <!-- Tienda establecida (legal) -->
  <rect x="20" y="80" width="60" height="50" fill="#8FBC8F"/>
  <rect x="30" y="90" width="15" height="20" fill="#4A90E2"/>
  <rect x="50" y="90" width="15" height="20" fill="#4A90E2"/>
  <polygon points="20,80 50,60 80,80" fill="#8B4513"/>
  <text x="50" y="125" text-anchor="middle" fill="black" font-size="8" font-weight="bold">TIENDA</text>
  
  <!-- Vendedor ambulante (irregular) -->
  <g transform="translate(150,120)">
    <!-- Mesa/Carrito -->
    <rect x="-20" y="0" width="40" height="8" fill="#CD853F"/>
    <rect x="-18" y="-5" width="4" height="5" fill="#8B4513"/>
    <rect x="-5" y="-5" width="4" height="5" fill="#8B4513"/>
    <rect x="8" y="-5" width="4" height="5" fill="#8B4513"/>
    <rect x="14" y="-5" width="4" height="5" fill="#8B4513"/>
    
    <!-- Productos -->
    <circle cx="-10" cy="-8" r="3" fill="#FF6B6B"/>
    <circle cx="0" cy="-8" r="3" fill="#FFD700"/>
    <circle cx="10" cy="-8" r="3" fill="#32CD32"/>
    
    <!-- Vendedor -->
    <ellipse cx="0" cy="-20" rx="4" ry="5" fill="#F4D1AE"/>
    <rect x="-3" y="-20" width="6" height="12" fill="#FF8C00"/>
    <rect x="-4" y="-12" width="8" height="8" fill="#4169E1"/>
  </g>
  
  <!-- Inspector -->
  <g transform="translate(240,110)">
    <ellipse cx="0" cy="-10" rx="5" ry="6" fill="#F4D1AE"/>
    <rect x="-4" y="-10" width="8" height="15" fill="#1E3A8A"/>
    <rect x="-5" y="0" width="10" height="8" fill="#1E3A8A"/>
    <!-- Gorra oficial -->
    <ellipse cx="0" cy="-13" rx="6" ry="3" fill="#1E3A8A"/>
    <!-- Placa -->
    <rect x="-2" y="-5" width="4" height="3" fill="#FFD700"/>
    <!-- Talonario de multas -->
    <rect x="6" y="-7" width="5" height="8" fill="#FFF"/>
    <rect x="6" y="-7" width="5" height="1" fill="#DC143C"/>
  </g>
  
  <!-- Señal de "Prohibido comercio ambulante" -->
  <g transform="translate(110,90)">
    <rect x="0" y="0" width="25" height="25" fill="#FFF" stroke="#DC143C" stroke-width="2"/>
    <circle cx="12.5" cy="12.5" r="8" fill="none" stroke="#DC143C" stroke-width="2"/>
    <line x1="7" y1="7" x2="18" y2="18" stroke="#DC143C" stroke-width="2"/>
    <!-- Carrito tachado -->
    <rect x="10" y="10" width="5" height="3" fill="#DC143C"/>
    <circle cx="11" cy="15" r="1" fill="#DC143C"/>
    <circle cx="14" cy="15" r="1" fill="#DC143C"/>
  </g>
  <rect x="117" y="115" width="11" height="15" fill="#8B4513"/>
  
  <!-- Edificios de fondo -->
  <rect x="0" y="60" width="20" height="70" fill="#DDD"/>
  <rect x="260" y="50" width="40" height="80" fill="#CCC"/>
  <rect x="5" y="75" width="4" height="8" fill="#4A5568"/>
  <rect x="12" y="75" width="4" height="8" fill="#4A5568"/>
  <rect x="270" y="70" width="6" height="10" fill="#4A5568"/>
  <rect x="285" y="70" width="6" height="10" fill="#4A5568"/>
  
  <!-- Multa/Infracción visual -->
  <g transform="translate(150,100)">
    <rect x="15" y="-10" width="20" height="15" fill="#FFE4E1" stroke="#DC143C" stroke-width="1"/>
    <text x="25" y="-3" text-anchor="middle" fill="#DC143C" font-size="6" font-weight="bold">MULTA</text>
    <text x="25" y="3" text-anchor="middle" fill="#DC143C" font-size="5">No autorizado</text>
  </g>
  
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Comercio y Espacio Público</text>
</svg>