<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Sistema de multas - Normas de tránsito -->
  <defs>
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a5568"/>
      <stop offset="100%" stop-color="#2d3748"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo cielo -->
  <rect width="300" height="200" fill="#87CEEB"/>
  
  <!-- Carretera -->
  <rect x="0" y="120" width="300" height="80" fill="url(#road)"/>
  
  <!-- Líneas amarillas de la carretera -->
  <rect x="0" y="155" width="40" height="4" fill="#FFD700"/>
  <rect x="60" y="155" width="40" height="4" fill="#FFD700"/>
  <rect x="120" y="155" width="40" height="4" fill="#FFD700"/>
  <rect x="180" y="155" width="40" height="4" fill="#FFD700"/>
  <rect x="240" y="155" width="40" height="4" fill="#FFD700"/>
  
  <!-- Semáforo -->
  <rect x="240" y="60" width="15" height="50" fill="#333"/>
  <rect x="245" y="65" width="5" height="40" fill="#000"/>
  <circle cx="247.5" cy="70" r="4" fill="#DC143C"/>
  <circle cx="247.5" cy="80" r="4" fill="#FFD700"/>
  <circle cx="247.5" cy="90" r="4" fill="#32CD32"/>
  
  <!-- Señal de tránsito -->
  <polygon points="80,60 100,60 90,40" fill="#DC143C"/>
  <rect x="85" y="60" width="10" height="30" fill="#8B4513"/>
  <text x="90" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">ALTO</text>
  
  <!-- Vehículo -->
  <rect x="150" y="140" width="40" height="20" fill="#FF6B6B"/>
  <rect x="155" y="135" width="30" height="8" fill="#4ECDC4"/>
  <circle cx="160" cy="165" r="6" fill="#333"/>
  <circle cx="180" cy="165" r="6" fill="#333"/>
  
  <!-- Oficial/Inspector -->
  <ellipse cx="120" cy="105" rx="6" ry="8" fill="#F4D1AE"/>
  <rect x="117" y="105" width="6" height="15" fill="#1E3A8A"/>
  <rect x="115" y="115" width="10" height="8" fill="#1E3A8A"/>
  <rect x="118" y="115" width="4" height="3" fill="#FFD700"/>
  
  <!-- Edificios de fondo -->
  <rect x="10" y="80" width="30" height="40" fill="#E2E8F0"/>
  <rect x="50" y="70" width="25" height="50" fill="#CBD5E0"/>
  <rect x="15" y="90" width="5" height="8" fill="#4A5568"/>
  <rect x="25" y="90" width="5" height="8" fill="#4A5568"/>
  
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Normas de Tránsito</text>
</svg>