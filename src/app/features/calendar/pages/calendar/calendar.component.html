<div class="calendar-container">
  <h1 style="display:flex;align-items:center;gap:12px;">
    <span style="font-size:2.2rem;">📅</span>
    Calendario
  </h1>
  <p>
    En este apartado encontrarás el tipo de multa y los detalles de la infracción cometida.
    Al seleccionar una tarjeta, podrás consultar las fechas disponibles para realizar el pago,
    así como más información relacionada con tu multa.
  </p>

  <div class="cards-container">
    <button 
      class="card" 
      *ngFor="let multa of multas; let i = index"
      type="button"
      (click)="onMultaClick(i)">
      <div class="calendar-grid">
        <div class="day" *ngFor="let day of [].constructor(30); let j = index">
          <span [class.active]="j % 5 === 0">{{ j + 1 }}</span>
        </div>
      </div>
      <p class="multa-text">
        <strong>
          <span style="font-size:1.3rem;vertical-align:middle;">⚠️</span>
          {{ multa.tipo }}
        </strong><br />
        {{ multa.descripcion }}
      </p>
    </button>
  </div>

  <!-- Calendario grande modal/section -->
  <div class="big-calendar-modal" *ngIf="showBigCalendar">
    <div class="big-calendar-header">
      <button (click)="closeBigCalendar()">✖ Cerrar</button>
      <button (click)="prevYear()">&#8592; {{selectedYear - 1}}</button>
      <span class="big-calendar-title">
        <span style="font-size:1.5rem;">📆</span>
        {{selectedYear}}
      </span>
      <button (click)="nextYear()">{{selectedYear + 1}} &#8594;</button>
    </div>
    <div class="big-calendar-content">
      <div class="month" *ngFor="let month of months; let m = index">
        <h3>
          <span style="font-size:1.1rem;">🗓️</span>
          {{month}}
        </h3>
        <div class="days-grid">
          <span class="day" *ngFor="let d of [].constructor(getDaysInMonth(m, selectedYear)); let day = index">
            {{day + 1}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
